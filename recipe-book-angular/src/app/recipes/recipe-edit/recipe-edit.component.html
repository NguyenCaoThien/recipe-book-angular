<p *ngIf="isEdit">Edit recipe!</p> -->
<form [formGroup]="editRecipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-danger" type="button">Cancel</button>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" id="" formControlName="name">
        </div>
        <div class="form-group">
            <label for="">Image Url</label>
            <input type="text" class="form-control" name="imgPath" id="" formControlName="imgPath">
        </div>
        <img *ngIf="editRecipeForm.get('imgPath').value != ''" [src]="editRecipeForm.get('imgPath').value" alt="image path">
        <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" name="description" id="" rows="3" formControlName="description"></textarea>
        </div>
        <div formArrayName="ingredients">
            <div class="form-group" [formGroupName]="i" *ngFor="let ingre of ingredients.controls; let i = index;">
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="name" id="" placeholder="" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" name="amount" id="" formControlName="amount">
                </div>
                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
            <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add ingredients</button>
        </div>
    </div>
</form>
