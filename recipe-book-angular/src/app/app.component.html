<app-header (loadingItem) = "onItemNavigated($event)"
    ></app-header>
<div class="container">    
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="navigatedItem == 'recipe'"></app-recipes>
            <app-shopping-lists
            *ngIf="navigatedItem == 'shoppinglist'"></app-shopping-lists>
        </div>
    </div>    
</div>
