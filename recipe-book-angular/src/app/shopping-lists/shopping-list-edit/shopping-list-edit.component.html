<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="form-row">
                    <div class="col-sm-5 form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="" placeholder="Input field"
                        #inputIngredientName>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="">Amount</label>
                        <input type="number" name="" id="amount" min="0" class="form-control" value="" title=""
                        #inputIngredientAmount>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary" (click)="onAddIngredient()">Add</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-success">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
