<div class="row">
    <div class="col-xs-7">
        <app-shopping-list-edit></app-shopping-list-edit>        
    </div>
</div>
<div class="row">
    <div class="col-xs-7">                             
        <ul class="list-group" *ngFor="let ingredient of ingredients; let i = index;">
            <li class="list-group-item" (click)="onGreEdit(i)" style="cursor: pointer;">
                <span class="badge">{{ingredient.amount}}</span>
                {{ingredient.name}}
            </li>         
        </ul>                             
    </div>
</div>
